<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solomon blog</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo" id="catNameLogo">
                SOLOMON
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">BLOG</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                    <li><a href="#articles">ARTICLES</a></li>
                </ul>
            </nav>
        </div>
    </header>
<main>
    <section class="cat">
        <div class="cat-container">
            <img src="images/index_images/cat.png" alt="Solomon cat" id="catImg">
            <div class="speech-bubble" id="catBubble">Pet me</div>
        </div>
        <button id="clickBtn">Click me</button>
    </section>
    <section class="articles" id="articles">
        <h2>All articles</h2>
        <div class="articles-grid">
            <article>
                <a href="posts/cat_story.html">
                    <img src="images/index_images/cat_hug.png" alt="Cat Story" id="catHugImg">
                    <h3>Solomon's story</h3>
                    <ul class="article-list">
                        <li>Childhood</li>
                        <li>Travelling</li>
                    </ul>
                </a>
            </article>
            <article>
                <a href="posts/cat_health.html">
                    <img src="images/index_images/cat_health.png" alt="Health card" id="catHealthImg">
                    <h3>Health</h3>
                    <ul class="article-list">
                        <li>Vaccination</li>
                        <li>Passport</li>
                    </ul>
                </a>
            </article>
            <article>
                <a href="posts/cat_diet.html">
                    <img src="images/index_images/cat_diet.png" alt="Cat diet" id="catDietImg">
                    <h3>Cat's diet</h3>
                    <ul class="article-list">
                        <li>Daily food</li>
                        <li>Treats</li>
                    </ul>
                </a>
            </article>
            <article>
                <a href="posts/cat_gallery.html">
                    <img src="images/index_images/cat_gallery.png" alt="Cat Gallery" id="catGalleryImg">
                    <h3>Cat's gallery</h3>
                    <ul class="article-list">
                        <li>Photo</li>
                        <li>Video</li>
                    </ul>
                </a>
            </article>
        </div>
    </section>
</main>
<footer>
    <div class="container">
        <div class="footer-content">
            <p>CAT SOLOMON</p>
            <p>For any information, contact the cat's mother</p>
            <div class="social-links">
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
            </div>
        </div>
    </div>
</footer>
</body>
<script src="src/index.js"></script>
</html>
